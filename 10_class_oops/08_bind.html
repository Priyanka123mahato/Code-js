<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
</body>
<script>
    class React {
        //step1
        constructor(){
            this.library = "React"
            this.server = "https://localhost:300"
            

            //step4
            //requirement
            document
                .querySelector('button')
                .addEventListener('click', this.handleClick.bind(this))//bind(this)=>An object to which the this keyword can refer inside the new function.

        }
        //step3
        handleClick(){
            console.log("button clicked");
            console.log(this);
            console.log(this.server);
        }
    }
//step2
    const app = new React()
</script>
</html>
