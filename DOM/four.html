<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>DOM | Chai aur code</title>
    </head>
    <body style="background-color: #212121; color:#fff;">
        <ul class="language">
            <li>JavaScript</li>
        </ul>
 </body>
 <script>
     //************create and add*************
    function addLanguage(language){
        const li=document.createElement('li')
        li.innerHTML=language
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("TypeScript")
    //In optimal way
    function addOptimalLanguage(languageName){
        const li=document.createElement('li')
        li.appendChild(document.createTextNode(languageName))
        document.querySelector('.language').appendChild(li)
    }
    addOptimalLanguage("Go lang")

    //***********EDIT****************
    const secondLanguage=document.querySelector('li:nth-child(2)')
    //secondLanguage.innerHTML="MoJo"

    //another way
    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondLanguage.replaceWith(newLi)

  //another way
  const firstLang=document.querySelector("li:first-child")
  firstLang.outerHTML='<li>TypeScript</li>'


  //**************Remove***************
  const lastLang=document.querySelector('li:last-child')
lastLang.remove()    
 </script>
</html>
