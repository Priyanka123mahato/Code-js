<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>DOM | Chai aur code</title>
    </head>
    <body style="background-color: #212121; color:#fff;">
        <div class ="parent">
            <!--this is a comment-->
          <div class="day">Monday</div>
          <div class="day">Tuesday</div>
          <div class="day">Webnesday</div>
          <div class="day">Thrusday</div>
        </div>
    </body>
    <script>
        const parent =document.querySelector('.parent')
        console.log(parent)
        console.log(parent.children)//get the html collection
        console.log(parent.children[1].innerHTML)//tuesday
        
        //print all innerHTML
        for(let i=0; i<parent.children.length; i++){
            console.log(parent.children[i].innerHTML)
        }

        const dayone=document.querySelector('.day')
        console.log(dayone)//first day(<div class="day">Monday</div>)
        console.log(dayone.parentElement)//means => <div class="parent">..</div>
        console.log(dayone.nextElementSibling)//tuesday(<div class="day">Tuesday</div>)

        console.log("Nodes: ",parent.childNodes)

    </script>
</html>
